services:
  frontend:
    build:
      context: .
      args:
        RUN_TESTS_ON_BUILD: ${RUN_TESTS_ON_BUILD:-true}
    ports:
      - "5173:5173"
    environment:
      - VITE_ENABLE_MSW=true
      - VITE_API_BASE_URL=http://localhost:3000/api
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
